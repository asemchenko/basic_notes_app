<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Notes - EVO test task</title>
        <style>
            .note, .note_text_block {
                border: 2px solid black;
                border-collapse: collapse;
                width: 50%;
                margin-bottom: 10pt;
            }
            .note_text_block {
                height: 100pt;
            }
        </style>
    </head>
    <body>
        <div style="text-align: center; margin-bottom: 20pt">
            <h1>Notes</h1>
            <a href="/notes/add_note/" style="font-size: large">Add new note</a>
        </div>
        {% if notes %}
            {% for note in notes %}
                <table class="note" align="center">
                    <tr>
                        <td class="note">{{ note.title }}</td>
                        <td class="note"> {{ note.publication_date }}</td>
                    </tr>
                    <tr>
                        <td colspan="2" class="note_text_block"> {{ note.text }}</td>
                    </tr>
                </table>
            {% endfor %}
        {% else %}
            <p>There isn't any note yet</p>
        {% endif %}
    </body>
</html>
